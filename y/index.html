<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Netflix Clone</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-dark text-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/logo.png" alt="Netflix" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#minha-lista">Minha Lista</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="loginBtn" title="Entrar">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                    <button class="btn btn-danger" id="signupBtn" title="Cadastrar">
                        <i class="fas fa-user-plus"></i> Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Carrossel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators" id="carousel-indicators">
            <!-- Indicadores serão gerados dinamicamente -->
        </div>
        <div class="carousel-inner" id="carousel-inner">
            <!-- Itens do carrossel serão gerados dinamicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" title="Anterior">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" title="Próximo">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Barra de Pesquisa -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar filmes e séries...">
                    <button class="btn btn-danger" type="button" id="searchBtn" title="Buscar">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <div class="container mt-4">
        <h2 class="mb-4">Populares</h2>
        <div class="row" id="content-container"></div>
    </div>

    <!-- Minha Lista -->
    <div class="container mt-4" id="minha-lista">
        <h2 class="mb-4">Minha Lista</h2>
        <div class="row" id="my-list-container"></div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal fade" id="movieModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" title="Fechar"></button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Netflix Clone</h5>
                    <p>Um projeto para fins educacionais.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>Desenvolvido com ❤️</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Scripts -->
    <script type="module">
        // Carregar configuração do Firebase
        try {
            await import('./js/firebase-config.js');
            console.log('Firebase configurado com sucesso');
        } catch (error) {
            console.error('Erro ao carregar Firebase:', error);
        }

        // Verificar se Firebase e Bootstrap estão disponíveis
        if (typeof firebase !== 'undefined' && typeof bootstrap !== 'undefined') {
            console.log('Firebase e Bootstrap carregados com sucesso');
            
            // Carregar módulos
            const modules = [
                './js/app.js',
                './js/carousel.js',
                './js/modal.js',
                './js/my-list.js'
            ];
            
            for (const module of modules) {
                try {
                    await import(module);
                    console.log(`Módulo ${module} carregado com sucesso`);
                } catch (error) {
                    console.error(`Erro ao carregar módulo ${module}:`, error);
                }
            }
        } else {
            console.error('Firebase ou Bootstrap não estão disponíveis');
        }
    </script>
</body>
</html>
